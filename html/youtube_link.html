<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube share link converter</title>
    <link href="youtube_link/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zurg3/my-stuff@master/js/lib.min.js"></script>
  </head>
  <body>
    <h2>YouTube share link converter</h2>
    <div id="input" hidden>
      <h3>YouTube/YouTube Music/Piped Link</h3>
      <p><input type="url" id="original_link" size="60" autocomplete="off"></p>
      <p>
        <input type="button" id="convert_button" value="Convert" onclick="convert()">
        <input type="button" id="clear_input_button" value="Clear" onclick="clear_input()">
      </p>
    </div>
    <div id="video_links" hidden>
      <h3>YouTube Share Link</h3>
      <p>
        <span id="yt_video_link"></span>
        <input type="button" id="copy_yt_video_link_button" value="Copy" data-clipboard-target="#yt_video_link" data-clipboard-action="copy">
        <input type="button" id="play_video_button" value="Play video" onclick="play_video()">
      </p>
      <div id="yt_video"></div>
      <h3>YouTube Music Link</h3>
      <p>
        <span id="ytm_video_link"></span>
        <input type="button" id="copy_ytm_video_link_button" value="Copy" data-clipboard-target="#ytm_video_link" data-clipboard-action="copy">
      </p>
      <h3>Piped Link</h3>
      <p>
        <span id="ppd_video_link"></span>
        <input type="button" id="copy_ppd_video_link_button" value="Copy" data-clipboard-target="#ppd_video_link" data-clipboard-action="copy">
      </p>
    </div>
    <div id="playlist_links" hidden>
      <h3>YouTube Playlist</h3>
      <p>
        <span id="yt_playlist_link"></span>
        <input type="button" id="copy_yt_playlist_link_button" value="Copy" data-clipboard-target="#yt_playlist_link" data-clipboard-action="copy">
      </p>
      <h3>YouTube Music Playlist</h3>
      <p>
        <span id="ytm_playlist_link"></span>
        <input type="button" id="copy_ytm_playlist_link_button" value="Copy" data-clipboard-target="#ytm_playlist_link" data-clipboard-action="copy">
      </p>
      <h3>Piped Playlist</h3>
      <p>
        <span id="ppd_playlist_link"></span>
        <input type="button" id="copy_ppd_playlist_link_button" value="Copy" data-clipboard-target="#ppd_playlist_link" data-clipboard-action="copy">
      </p>
    </div>
    <script src="youtube_link/main.js"></script>
  </body>
</html>
