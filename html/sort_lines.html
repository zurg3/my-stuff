<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sort lines</title>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zurg3/my-stuff@master/js/lib.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Menlo, Consolas, 'DejaVu Sans Mono', monospace;
        color: #333;
        background-color: #fbfbfb;
        height: 100%;
      }

      header {
        height: 40px;
      }

      textarea {
        font-size: 13px;
        resize: none;
      }

      #main {
        display: block;
      }

      .containers {
        display: flex;
        height: calc(100vh - 120px);
      }

      .container {
        flex-basis: 50%;
        padding: 5px;
        display: flex;
        flex-direction: column;
        height: 100%;
        box-sizing: border-box;
      }

      #input {
        margin-top: 5px;
        padding: 0.6em;
        border: 1px solid #ccc;
        overflow: auto;
        flex-grow: 1;
        flex-shrink: 1;
      }

      #output {
        /*
        display: flex;
        */
        margin-top: 5px;
        padding: 0.6em;
        border: 1px solid #ccc;
        overflow: auto;
        flex-grow: 1;
        flex-shrink: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 align="center">Sort lines</h1>
    </header>
    <div id="main">
      <div class="containers">
        <div class="container">
          <h3>Input
            <button type="button" onclick="sort_lines()">Sort</button>
            <button type="button" onclick="reverse_input()">Reverse</button>
            <button type="button" onclick="clear_input()">Clear</button>
          </h3>
          <textarea id="input" spellcheck="false"></textarea>
        </div>
        <div class="container">
          <h3>Output
            <button type="button" onclick="reverse_output()">Reverse</button>
            <button type="button" id="clipboard_button" data-clipboard-target="#output" data-clipboard-action="copy">Copy</button>
          </h3>
          <div id="output"></div>
        </div>
      </div>
    </div>
    <script>
      const input = document.getElementById('input');
      const output = document.getElementById('output');

      new ClipboardJS('#clipboard_button');

      function sort_lines() {
        if (input.value) output.innerText = input.value.split('\n').sort(comparator).join('\n');
      }

      function reverse_input() {
        if (input.value) output.innerText = input.value.split('\n').reverse().join('\n');
      }

      function reverse_output() {
        if (input.value && output.innerText) output.innerText = output.innerText.split('\n').reverse().join('\n');
      }

      function clear_input() {
        input.value = '';
        output.innerText = '';
      }
    </script>
  </body>
</html>
