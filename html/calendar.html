<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <style>
      body {
        background: white;
        color: black;
        font-family: monospace;
        padding-top: 1%;
        padding-left: 20%;
        padding-right: 20%;
      }

      .calendar_container {
        border: 1px solid black;
      }

      .year {
        text-align: center;
        font-size: 24pt;
        font-weight: bold;
        margin-bottom: 12px;
      }

      .calendar {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        row-gap: 20px;
        column-gap: 40px;
      }

      .month {
        padding: 0px;
      }

      .month_name {
        text-align: center;
        font-weight: bold;
      }

      .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
      }

      .day, .empty_cell, .day_name {
        text-align: center;
        padding: 0px;
      }

      .day:hover {
        background: orange;
        font-weight: bold;
        cursor: default;
      }

      .day_name {
        font-weight: bold;
      }

      .weekend {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="calendar_container">
      <div id="year" class="year"></div>
      <div id="calendar" class="calendar"></div>
    </div>
    <script>
      // !!! Note: this code was basically generated by GPT-4o mini !!!

      function create_calendar(year) {
        const year_element = document.getElementById('year');
        const calendar_element = document.getElementById('calendar');

        // Set the year as page header
        year_element.textContent = year;

        const months = [
          'Январь',
          'Февраль',
          'Март',
          'Апрель',
          'Май',
          'Июнь',
          'Июль',
          'Август',
          'Сентябрь',
          'Октябрь',
          'Ноябрь',
          'Декабрь',
        ];

        const day_names = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];

        months.forEach((month, index) => {
          const month_element = document.createElement('div');
          month_element.className = 'month';

          const month_name = document.createElement('div');
          month_name.className = 'month_name';
          month_name.textContent = month;
          month_element.appendChild(month_name);

          const days_element = document.createElement('div');
          days_element.className = 'days';

          // Day headers
          day_names.forEach((day) => {
            const day_header = document.createElement('div');
            day_header.className = 'day_name';

            if (day === 'Сб' || day === 'Вс') {
              day_header.classList.add('weekend');
            }

            day_header.textContent = day;
            days_element.appendChild(day_header);
          });

          // First day of the month
          const first_day = new Date(year, index, 1);
          const start_day = (first_day.getDay() + 6) % 7;
          const days_in_month = new Date(year, index + 1, 0).getDate();

          // Empty cells before first day of the month
          for (var i = 0; i < start_day; i++) {
            const empty_cell = document.createElement('div');
            empty_cell.className = 'empty_cell';
            days_element.appendChild(empty_cell);
          }

          // Fill the days of the month
          for (var day = 1; day <= days_in_month; day++) {
            const day_cell = document.createElement('div');
            day_cell.className = 'day';

            const day_of_week = (start_day + day - 1) % 7;

            if (day_of_week === 5 || day_of_week === 6) {
              day_cell.classList.add('weekend');
            }

            day_cell.textContent = day;
            days_element.appendChild(day_cell);
          }

          month_element.appendChild(days_element);
          calendar_element.appendChild(month_element);
        });
      }

      var current_url = new URL(window.location);
      var params = Object.fromEntries(current_url.searchParams.entries());

      if (current_url.search != '' && params.hasOwnProperty('year')) {
        var current_year = parseInt(params['year'], 10);
      }
      else {
        var current_year = new Date().getFullYear();
      }

      create_calendar(current_year);

      document.title = `Calendar - ${current_year}`;
    </script>
  </body>
</html>
