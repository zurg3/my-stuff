<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Difference between dates</title>
  </head>
  <body onload="set_current_date()">
    <script>
      function set_current_date() {
        var current_date = new Date();

        var yyyy = current_date.getFullYear();
        var mm = String(current_date.getMonth() + 1).padStart(2, '0');
        var dd = String(current_date.getDate()).padStart(2, '0');

        var formatted_date = `${yyyy}-${mm}-${dd}`;

        document.getElementById('date_from').value = formatted_date;
        document.getElementById('date_to').value = formatted_date;
      }

      function get_difference() {
        var date_from_unix_time = new Date(document.getElementById('date_from').value).getTime() / 1000;
        var date_to_unix_time = new Date(document.getElementById('date_to').value).getTime() / 1000;

        var difference_unix_time = date_to_unix_time - date_from_unix_time;
        var difference_days = Math.abs(difference_unix_time / 60 / 60 / 24);

        if (difference_days == 0) {
          var output = 'Same dates';
        }
        else if (difference_days == 1) {
          var output = `${difference_days} day`;
        }
        else if (difference_days > 1) {
          var output = `${difference_days} days`;
        }

        document.getElementById('output').innerText = output;
      }
    </script>
    <h1>Difference between dates</h1>
    <form>
      <p>
        <label for="date_from">From</label><br>
        <input type="date" id="date_from" name="date_from">
      </p>
      <p>
        <label for="date_to">To</label><br>
        <input type="date" id="date_to" name="date_to">
      </p>
      <p><input type="button" value="Get difference" onclick="get_difference()"></p>
      <p>Difference:<br><b><span id="output">Same dates</span></b></p>
    </form>
  </body>
</html>
