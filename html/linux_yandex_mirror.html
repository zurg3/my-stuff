<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Download GNU/Linux ISO images</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Source Sans Pro', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Download GNU/Linux ISO images</h1>
    <h2>from Russian mirror (Yandex)</h2>
    <script>
      const base_mirror_link = 'https://mirror.yandex.ru';
      let download_link = '';

      // Debian
      const debian_version = '12.9.0';
      const debian_version_codename = 'Bookworm';
      const debian_arch = 'amd64';

      // Ubuntu
      const ubuntu_releases = {
        '24.10': '24.10',
        '24.04': '24.04.2 LTS',
        '22.04': '22.04.5 LTS',
        '20.04': '20.04.6 LTS',
        '18.04': '18.04.6 LTS',
        '16.04': '16.04.7 LTS'
      };
      const ubuntu_releases_full_codenames = {
        '24.10': 'Oracular Oriole',
        '24.04': 'Noble Numbat',
        '22.04': 'Jammy Jellyfish',
        '20.04': 'Focal Fossa',
        '18.04': 'Bionic Beaver',
        '16.04': 'Xenial Xerus'
      };
      const ubuntu_editions = {
        'desktop': 'Desktop',
        'server': 'Server',
        'ubuntu-base': 'Base',
        'ubuntu-mate': 'Ubuntu MATE',
        'xubuntu': 'Xubuntu',
        'lubuntu': 'Lubuntu',
        'kubuntu': 'Kubuntu'
      };
      const ubuntu_arch = 'amd64';

      // Linux Mint
      const linux_mint_releases = [
        '22.1',
        '22',
        '21.3',
        '21.2',
        '21.1',
        '21',
        '20.3'
      ];
      const linux_mint_releases_codenames = {
        '22.1': 'Xia',
        '22': 'Wilma',
        '21.3': 'Virginia',
        '21.2': 'Victoria',
        '21.1': 'Vera',
        '21': 'Vanessa',
        '20.3': 'Una'
      };
      const linux_mint_editions = {
        'cinnamon': 'Cinnamon',
        'mate': 'MATE',
        'xfce': 'Xfce'
      };
      const linux_mint_arch = '64bit';

      // Arch Linux
      const current_date = new Date();
      const yyyy = current_date.getFullYear();
      const mm = parseInt(String(current_date.getMonth() + 1).padStart(2, '0'), 10);
      const dd = String(current_date.getDate()).padStart(2, '0');

      let arch_linux_releases = [];
      if (mm === 2) {
        if (parseInt(dd, 10) >= 3) {
          arch_linux_releases[0] = `${yyyy}.${String(mm).padStart(2, '0')}.01`;
          arch_linux_releases[1] = `${yyyy}.${String(mm-1).padStart(2, '0')}.01`;
          arch_linux_releases[2] = `${yyyy-1}.${String(mm+10).padStart(2, '0')}.01`;
        }
        else {
          arch_linux_releases[0] = `${yyyy}.${String(mm-1).padStart(2, '0')}.01`;
          arch_linux_releases[1] = `${yyyy-1}.${String(mm+10).padStart(2, '0')}.01`;
          arch_linux_releases[2] = `${yyyy-1}.${String(mm+9).padStart(2, '0')}.01`;
        }
      }
      else if (mm === 1) {
        if (parseInt(dd, 10) >= 3) {
          arch_linux_releases[0] = `${yyyy}.${String(mm).padStart(2, '0')}.01`;
          arch_linux_releases[1] = `${yyyy-1}.${String(mm+11).padStart(2, '0')}.01`;
          arch_linux_releases[2] = `${yyyy-1}.${String(mm+10).padStart(2, '0')}.01`;
        }
        else {
          arch_linux_releases[0] = `${yyyy-1}.${String(mm+11).padStart(2, '0')}.01`;
          arch_linux_releases[1] = `${yyyy-1}.${String(mm+10).padStart(2, '0')}.01`;
          arch_linux_releases[2] = `${yyyy-1}.${String(mm+9).padStart(2, '0')}.01`;
        }
      }
      else {
        if (parseInt(dd, 10) >= 3) {
          arch_linux_releases[0] = `${yyyy}.${String(mm).padStart(2, '0')}.01`;
          arch_linux_releases[1] = `${yyyy}.${String(mm-1).padStart(2, '0')}.01`;
          arch_linux_releases[2] = `${yyyy}.${String(mm-2).padStart(2, '0')}.01`;
        }
        else {
          arch_linux_releases[0] = `${yyyy}.${String(mm-1).padStart(2, '0')}.01`;
          arch_linux_releases[1] = `${yyyy}.${String(mm-2).padStart(2, '0')}.01`;
          arch_linux_releases[2] = `${yyyy}.${String(mm-3).padStart(2, '0')}.01`;
        }
      }
      const arch_linux_arch = 'x86_64';

      // Fedora
      const fedora_version = '41';
      const fedora_edition = 'Workstation';
      const fedora_arch = 'x86_64';

      /* ********** */

      document.write('<br>');

      // Debian
      document.write('<h3 id="debian">Debian</h3>');
      document.write('<ul>');
        download_link = `${base_mirror_link}/debian-cd/current/${debian_arch}/iso-dvd/`;

        document.write(`<li><a href="${download_link}">Debian ${debian_version} "${debian_version_codename}"</a></li>`);
      document.write('</ul>');

      document.write('<hr>');

      // Ubuntu
      document.write('<h3 id="ubuntu">Ubuntu</h3>');
      for (let release in ubuntu_releases) {
        document.write('<h4>' + ubuntu_releases[release] + ' (' + ubuntu_releases_full_codenames[release] + ')</h4>');
        document.write('<ul>');
        for (let edition in ubuntu_editions) {
          if (['desktop', 'server'].includes(edition)) {
            download_link = `${base_mirror_link}/ubuntu-releases/${release}/`;
          }
          else {
            download_link = `${base_mirror_link}/ubuntu-cdimage/${edition}/releases/${release}/release/`;
          }

          if (['ubuntu-mate', 'xubuntu', 'lubuntu', 'kubuntu'].includes(edition)) {
            document.write(`<li><a href="${download_link}">${ubuntu_editions[edition]} ${ubuntu_releases[release]}</a></li>`);
          }
          else {
            document.write(`<li><a href="${download_link}">Ubuntu ${ubuntu_releases[release]} ${ubuntu_editions[edition]}</a></li>`);
          }
        }
        document.write('</ul>');
      }

      document.write('<hr>');

      // Linux Mint
      document.write('<h3 id="linux_mint">Linux Mint</h3>');
      for (let release in linux_mint_releases) {
        document.write('<h4>' + linux_mint_releases[release] + ' "' + linux_mint_releases_codenames[linux_mint_releases[release]] + '"' + '</h4>');
        document.write('<ul>');
        for (let edition in linux_mint_editions) {
          download_link = `${base_mirror_link}/linuxmint/stable/${linux_mint_releases[release]}/`;

          document.write(`<li><a href="${download_link}">Linux Mint ${linux_mint_releases[release]} "${linux_mint_releases_codenames[linux_mint_releases[release]]}" - ${linux_mint_editions[edition]}</a></li>`);
        }
        document.write('</ul>');
      }

      document.write('<hr>');

      // Arch Linux
      document.write('<h3 id="arch_linux">Arch Linux</h3>');
      document.write('<ul>');
      for (let release in arch_linux_releases) {
        download_link = `${base_mirror_link}/archlinux/iso/${arch_linux_releases[release]}/`;

        document.write(`<li><a href="${download_link}">Arch Linux ${arch_linux_releases[release]}</a></li>`);
      }
      document.write('</ul>');

      document.write('<hr>');

      // Fedora
      document.write('<h3 id="fedora">Fedora</h3>');
      document.write('<ul>');
        download_link = `${base_mirror_link}/fedora/linux/releases/${fedora_version}/${fedora_edition}/${fedora_arch}/iso/`;

        document.write(`<li><a href="${download_link}">Fedora ${fedora_version} ${fedora_edition}</a></li>`);
      document.write('</ul>');
    </script>
  </body>
</html>
