<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Editor (Quill)</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai-sublime.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
      #editor_header, #editor_footer {
        font-family: 'Noto Serif', serif;
      }

      #editor {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <h1 id="editor_header" align="center">Editor</h1>

    <!-- Toolbar -->
    <div id="toolbar">
      <span class="ql-formats">
        <select class="ql-font"></select>
        <select class="ql-size"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
      </span>
      <span class="ql-formats">
        <select class="ql-color"></select>
        <select class="ql-background"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-script" value="sub"></button>
        <button class="ql-script" value="super"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-header" value="1"></button>
        <button class="ql-header" value="2"></button>
        <button class="ql-blockquote"></button>
        <button class="ql-code-block"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
        <button class="ql-indent" value="-1"></button>
        <button class="ql-indent" value="+1"></button>
      </span>
      <span class="ql-formats">
        <select class="ql-align"></select>
      </span>
      <span class="ql-formats">
        <button class="ql-link"></button>
        <button class="ql-image"></button>
        <button class="ql-video"></button>
      </span>
      <span class="ql-formats">
        <button class="ql-clean"></button>
      </span>
    </div>

    <!-- Editor -->
    <div id="editor"></div>

    <!-- Footer -->
    <p id="editor_footer" align="center">Based on <a href="https://quilljs.com">Quill</a></p>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>

    <!-- Quill init -->
    <script>
      const editor = new Quill('#editor', {
        modules: {
          syntax: true,
          toolbar: '#toolbar'
        },
        placeholder: 'Your text...',
        theme: 'snow'
      });
    </script>
  </body>
</html>
