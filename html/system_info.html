<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>System Info</title>
  </head>
  <body>
    <h1>System Info</h1>
    <script>
      document.write('<ul>');
        document.write('<li><b>Browser version</b>: ' + navigator.appVersion + '</li>');
        document.write('<li><b>Browser vendor</b>: ' + navigator.vendor + '</li>');
        document.write('<li><b>Platform</b>: ' + navigator.platform + '</li>');
        document.write('<li><b>RAM</b>: ' + navigator.deviceMemory + ' GB</li>');
        document.write('<li><b>CPUs</b>: ' + navigator.hardwareConcurrency + '</li>');
        document.write('<li><b>Screen resolution</b>: ' + window.screen["width"] + 'x' + window.screen["height"] + '</li>');
        document.write('<li><b>Language</b>: ' + navigator.language + '</li>');
        document.write('<li><b>Cookie enabled</b>: ' + navigator.cookieEnabled + '</li>');
        document.write('<li><b>Java enabled</b>: ' + navigator.javaEnabled() + '</li>');
      document.write('</ul>');
    </script>
  </body>
</html>
