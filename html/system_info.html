<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>System Info</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
      }
    </style>
  </head>
  <body>
    <h1>System Info</h1>
    <script>
      document.write('<ul>');
        document.write('<li><b>Browser version</b>: ' + navigator.userAgent + '</li>');
        if (navigator.userAgent.search('Chrome') != -1) {
          document.write('<li><b>Browser vendor</b>: ' + navigator.vendor + '</li>');
        }
        document.write('<li><b>Platform</b>: ' + navigator.platform + '</li>');
        if (navigator.userAgent.search('Chrome') != -1) {
          document.write('<li><b>RAM</b>: ' + navigator.deviceMemory + ' GB</li>');
        }
        if (navigator.userAgent.search('Chrome') != -1 || navigator.userAgent.search('Firefox') != -1) {
          document.write('<li><b>CPUs</b>: ' + navigator.hardwareConcurrency + '</li>');
        }
        document.write('<li><b>Screen resolution</b>: ' + window.screen["width"] + 'x' + window.screen["height"] + '</li>');
        document.write('<li><b>Language</b>: ' + navigator.language + '</li>');
        document.write('<li><b>Cookie enabled</b>: ' + navigator.cookieEnabled + '</li>');
        document.write('<li><b>Java enabled</b>: ' + navigator.javaEnabled() + '</li>');
        document.write('<li><b>Online</b>: ' + navigator.onLine + '</li>');
      document.write('</ul>');
    </script>
  </body>
</html>
