<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notepad</title>
    <link href="https://em-content.zobj.net/thumbs/120/samsung/405/spiral-notepad_1f5d2-fe0f.png" rel="shortcut icon">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <style>
      html, body {
        background: white;
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
        border: none;
        box-sizing: border-box;
      }

      #textarea {
        background: white;
        color: black;
        width: 100%;
        height: 100%;
        padding: 0px;
        resize: none;
        overflow-x: auto;
        overflow-y: scroll;
        border: none;
        outline: none;
        box-sizing: border-box;
        cursor: auto;
        font-family: 'Lucida Console', monospace;
        font-size: 10pt;
        line-height: 0.9755;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <textarea id="textarea" wrap="soft" autofocus spellcheck="false"></textarea>
    <div id="debug_text" hidden></div>
    <script type="text/javascript" src="notepad/main.js"></script>
  </body>
</html>
