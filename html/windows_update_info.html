<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Windows update info</title>
  </head>
  <body>
    <script>
      function show_update_info() {
        if (document.getElementById('update_id').value) {
          window.open(`https://support.microsoft.com/help/${document.getElementById('update_id').value}`, '_blank');
        }
      }
    </script>
    <h1>Windows update info</h1>
    <form>
      <p>KB<input type="text" id="update_id" size="10"> <input type="button" value="Submit" onclick="show_update_info()"></p>
    </form>
  </body>
</html>
