<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detective</title>
  </head>
  <body>
    <form id="input">
      <p>
        <b>Nickname:</b>
        <input type="text" id="username" size="30">
        <input type="button" id="search_user_button" value="Search for user" onclick="search_user()">
        <input type="reset" id="clear_input_button" value="Clear input" onclick="clear_input()">
      </p>
    </form>
    <hr>
    <div id="output"></div>
    <script>
      const output = document.getElementById('output');

      function search_user() {
        const username = document.getElementById('username').value;

        if (username) {
          const sites = {
            'Bandcamp (Artist)': `https://${username}.bandcamp.com`,
            'Bandcamp (Fan)': `https://bandcamp.com/${username}`,
            'Facebook': `https://www.facebook.com/${username}`,
            'Genius': `https://genius.com/${username}`,
            'GitHub Gist': `https://gist.github.com/${username}`,
            'GitHub Pages': `https://${username}.github.io`,
            'GitHub': `https://github.com/${username}`,
            'GitLab': `https://gitlab.com/${username}`,
            'Glitch': `https://glitch.com/@${username}`,
            'GOG.com': `https://www.gog.com/u/${username}`,
            'Instagram': `https://www.instagram.com/${username}/`,
            'Linktree': `https://linktr.ee/${username}`,
            'Medium': `https://medium.com/@${username}`,
            'ModDB': `https://www.moddb.com/members/${username}`,
            'MyNickname.com': `https://mynickname.com/${username}`,
            'OpenNet': `https://www.opennet.ru/~${username}`,
            'Pastebin': `https://pastebin.com/u/${username}`,
            'RAWG': `https://rawg.io/@${username}`,
            'Reddit': `https://www.reddit.com/user/${username}/`,
            'SoundCloud': `https://soundcloud.com/${username}`,
            'Spotify': `https://open.spotify.com/user/${username}`,
            'Steam': `https://steamcommunity.com/id/${username}`,
            'Telegram': `https://t.me/${username}`,
            'Threads': `https://www.threads.net/@${username}`,
            'TikTok': `https://www.tiktok.com/@${username}`,
            'Tumblr': `https://www.tumblr.com/${username}`,
            'VK Articles': `https://vk.com/@${username}`,
            'VK Video': `https://vk.com/video/@${username}`,
            'VK': `https://vk.com/${username}`,
            'WhoSampled': `https://www.whosampled.com/user/${username}/`,
            'X': `https://x.com/${username}`,
            'YouTube': `https://www.youtube.com/@${username}`
          };

          output.innerHTML = '';
          output.innerHTML += `<p>Results for <b>${username}</b></p>`;
          output.innerHTML += '<ul></ul>';

          const ul = document.getElementsByTagName('ul')[0];

          for (let i in sites) {
            ul.innerHTML += `<li><a href="${sites[i]}">${i}</a></li>`;
          }
        }
      }

      function clear_input() {
        output.innerHTML = '';
      }
    </script>
  </body>
</html>
