<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Body mass index (BMI)</title>
    <style>
      input[type="number"] {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Body mass index (BMI)</h1>
    <form>
      <p>
        <label for="mass_input">Your mass (kg)</label><br>
        <input type="number" id="mass_input" min="1">
      </p>
      <p>
        <label for="height_input">Your height (cm)</label><br>
        <input type="number" id="height_input" min="1">
      </p>
      <p><input type="button" value="Calculate" onclick="bmi_category()"></p>
      <hr>
      <p><span id="output"></span></p>
    </form>
    <script>
      const mass_input = document.getElementById('mass_input');
      const height_input = document.getElementById('height_input');
      const output = document.getElementById('output');

      function bmi(mass, height) {
        return (mass / ((height / 100) * (height / 100))).toFixed(4);
      }

      function bmi_category() {
        if (mass_input.value && height_input.value) {
          const bmi_value = bmi(parseInt(mass_input.value, 10), parseInt(height_input.value, 10));

          if (bmi_value <= 16) {
            output.innerText = `BMI = ${bmi_value} (Severely underweight)`;
          }
          else if (bmi_value > 16 && bmi_value <= 18.5) {
            output.innerText = `BMI = ${bmi_value} (Underweight)`;
          }
          else if (bmi_value > 18.5 && bmi_value <= 25) {
            output.innerText = `BMI = ${bmi_value} (Normal (healthy weight))`;
          }
          else if (bmi_value > 25 && bmi_value <= 30) {
            output.innerText = `BMI = ${bmi_value} (Overweight)`;
          }
          else if (bmi_value > 30 && bmi_value <= 35) {
            output.innerText = `BMI = ${bmi_value} (Obese Class I (Moderately obese))`;
          }
          else if (bmi_value > 35 && bmi_value <= 40) {
            output.innerText = `BMI = ${bmi_value} (Obese Class II (Severely obese))`;
          }
          else if (bmi_value > 40) {
            output.innerText = `BMI = ${bmi_value} (Obese Class III (Very severely obese))`;
          }
          else {
            output.innerText = `Something is wrong!`;
          }
        }
      }
    </script>
  </body>
</html>
