<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video player</title>
  </head>
  <body>
    <script>
      function open_video() {
        var video_src_link = document.getElementById('video_src').value;
        
        document.getElementById('video_player').innerHTML = `<video src="${video_src_link}" width="640" height="480" controls></video>`;
      }
    </script>
    <form>
      <label for="video_src">Enter a link to video source</label>
      <input type="text" id="video_src" size="50">
      <input type="button" value="Submit" onclick="open_video()">
    </form>
    <hr>
    <div id="video_player"></div>
  </body>
</html>
